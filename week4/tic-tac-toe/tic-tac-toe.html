<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>
	<div class="gameTitle" id="gameTitle"></div>
	<div class="gameWindow" id="gameWindow">
		<div class="TL" id="TL">
		</div>
		<div class="TM" id="TM">
		</div>
		<div class="TR" id="TR">
		</div>
		<div class="ML" id="ML">
		</div>
		<div class="MM" id="MM">
		</div>
		<div class="MR" id="MR">
		</div>
		<div class="BL" id="BL">
		</div>
		<div class="BM" id="BM">
		</div>
		<div class="BR" id="BR">
		</div>
	</div>
	<div class="messageArea" id="messageArea"></div>
	
	<div class="playerButtons">
		<button class="playerButton" id="playerDone">Click for Next Player</button>
		<button class="playerButton" id="resetButton">Click to Reset Game</button>
	</div>		
	
	
</body>
</html>

<script src="tic-tac-toe.js"></script>
