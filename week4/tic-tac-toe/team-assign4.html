	<h1>Team 1 Assignment - Week 4</h1>
	<h3>Tic-tac-toe Game Code Below</h3>
	
	<pre id="contents"></pre>
</body>

<script>
	function populatePre(url)
	{
		var xhr = new XMLHttpRequest();
		xhr.onload = function ()
		{
			document.getElementById('contents').textContent = this.responseText;
		};
		xhr.open('GET', url);
		xhr.send();
	}
	
populatePre('code-week4.txt'); //Note: this only works when sent thru a server with HTTP request.
</script>
