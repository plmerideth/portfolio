<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Tic-Tac-Toe</title>
<link rel="stylesheet" href="tic-tac-toe.css">
</head>

<body>
	<div class="TL" id="TL">
	</div>
</body>
</html>

<script>
	const topLeft = document.getElementById('TL');
	topLeft.addEventListener('touchend', (event)=> highlight);
	topLeft.addEventListener('click', (event)=>console.log(`Click. Event = ${event}`) );
	
	function highlight(event)
	{
		event.target.classList.toggle('highlight');
	}
	
	
</script>
