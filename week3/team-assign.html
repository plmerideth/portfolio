<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Team 1 Assignment-Week 3</title>
</head>

<body>
	<h1>Team 1 Assignment - Week 3</h1>
	<h3>The problems and code solutions are listed below</h3>
	<input type="file" id="fileChoice"/>			
	
	<pre id="contents"></pre>
</body>
</html>

<script>
	document
		.getElementById('fileChoice')
		.addEventListener(
			'change',
			function()
			{
				let fr = new FileReader();
				fr.onload = function()
				{
					document.getElementById('contents').textContent = this.result;
				};
				fr.readAsText(this.files[0]);
			});
</script>
