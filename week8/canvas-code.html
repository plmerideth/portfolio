<script>
	function populatePre(url)
	{
		var xhr = new XMLHttpRequest();
		xhr.onload = function ()
		{
			document.getElementById('contents').textContent = this.responseText;
		};
		xhr.open('GET', url);
		xhr.send();
	}

populatePre('code-canvas.txt'); //Note: this only works when sent thru a server with HTTP request.
</script>
